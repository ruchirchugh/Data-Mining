<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="background-color: #f4f4f4;">
        <!--<img src="templates/moviestation.png" alt="image">-->


        <center><h1 style="font-family: 'Montserrat', sans-serif; text-shadow: 2px 2px 5px red;"><b>Search Results</b> <br>
 
			<table border="1">#}
{#                <tr>#}
{#                  <th>Title</th>#}
{#                  <th>Plot</th>#}
{#                  <th>TF/IDF</th>#}
{#                  <th>Poster</th>#}
{#                  #}
{#                </tr>#}

                {%for i in result%}
            <div class = "mark_here" , style="width:80%;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);text-align: center;">
                <ul type="none" class="list-group">
                    <li class="list-group-item list-group-item-action list-group-item-danger"><b>Title:</b> {{i[0]}}</li>
                    <li class="list-group-item list-group-item-action list-group-item-secondary"><b>Overview:</b> {{i[1]}}</li>
                    <li class="list-group-item list-group-item-action list-group-item-success"><b>Tf-idf Score:</b> {{i[2]}}</li>
                    <li class="list-group-item list-group-item-action list-group-item-info"><b>Release Date:</b> {{i[3]}}</li>
                <br>
                <br>
				<p> a red car</p>
                   
       
                </ul>
            </div>
                {% endfor%}
{#              </table>#}


</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/7.0.0/mark.min.js"></script>
<script type="text/javascript">
		var tokens = {{ highlight | safe }} ;
		x = document.querySelectorAll(".mark_here");
		for (i = 0; i < x.length; i++) {
			var instance = new Mark(x[i]);
			instance.mark(tokens, {
				accuracy: {
					value: "exactly",
					limiters: [".", ",", "!", ""]
				}
			});
		}
</script>

    </body>
</html>
